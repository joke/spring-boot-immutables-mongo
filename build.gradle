plugins {
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id 'java'
}

group = 'de.xckk.demo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.immutables:value-processor:2.8.8'

    implementation platform('org.springframework.boot:spring-boot-dependencies:2.3.0.RELEASE')
    implementation 'org.immutables:annotate:2.8.8'
    implementation 'org.immutables:value:2.8.8:annotations'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ['-parameters', '-Werror']
    options.deprecation true
}

test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = '6.4.1'
}